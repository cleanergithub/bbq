                        <div class="span2">

                        </div>
                        <!-- end .span2 -->
                        <div class="span6">
                            <h1> Choose a Team</h1>
                            <ul class="unstyled">
                                <li><a class="team-url"> <i class="icon-external-link"> </i></a></li>
                                <li><a class="team-twitter"><i class="icon-twitter"></i></a></li>
                            </ul> 

                        </div>
                        <!-- end .span7 -->

                    </div>
                    <!-- end .row .logo-row -->


                    <div class="row bbq-row">

                            <div class="well span8">

                                <div id="total-bbq">
                                    <div></div><br/>Total
                                </div>
                                <div id="off-bbq">

                                </div>
                                <div id="def-bbq">
                                    <div></div> <br/>Defensive
                                </div>

                                <h3 id="bbq-rank"><span></span> BBQ Rank</h3>

                                <hr/>

                                <h3>Season Standings</h3>
                                <ul class="unstyled" id="standings">
                                    <li class="text-success" id="wins"><span class="text-success"></span> Wins </li>
                                        <li class="text-error" id="loses"><span class=""></span> Loses </li>
                                        <li class="muted" id="ties"><span></span> Ties </li>

                                </ul>

                            </div>
                            <!-- end .well -->

                   </div>
                   <!-- end .row -->

                </div>

                <!-- end .span9 -->

                    <ul class="team-nav nav nav-tabs nav-stacked"></ul>
